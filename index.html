<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">
        <img src="images/search.png" alt="Search">
      </button>
    </div>
    
    <div class="weather-card" id="weatherCard">
      <img src="images/clouds.png" alt="Weather Icon" id="weatherIcon">
      <h1 id="temperature">--Â°C</h1>
      <h2 id="location">City</h2>

      <div class="details">
        <div class="detail-box">
          <img src="images/humidity.png" alt="Humidity">
          <p><span id="humidity">--</span>%<br><small>Humidity</small></p>
        </div>
        <div class="detail-box">
          <img src="images/wind.png" alt="Wind">
          <p><span id="windSpeed">--</span> km/h<br><small>Wind Speed</small></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
